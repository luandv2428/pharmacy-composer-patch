<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!-- Mercado Pago Logo -->
            <img data-bind="attr: {alt: 'Mercado Pago',src:getPixMini()}"
                 class="payment-icon mercadopago-payment-icon"/>
            <!-- Mercado Pago Logo -->
            <span data-bind="text: getTitle()"></span>
            <span class="class-custom-new-label-checkout">NOVO</span>
        </label>

        <!-- ko if: (existBanner() == true)-->
        <div class="class-custom-banner-checkout">
            <img data-bind="attr: {alt: 'MercadoPago Banner', src: getBannerUrl()}"
                 class="payment-banner-checkout"/>
        </div>
        <!--/ko-->
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <form class="form"
              id="mercadopago-form-pix"
              action="#"
              method="post"
              data-bind="mageInit: {
                     'transparent':{
                     'context': context(),
                     }, 'validation':[]}">

        </form>

        <div data-bind="template: {afterRender: initializeMethod()}"></div>


        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="opc-block-summary pix-checkout">
            <img data-bind="attr: { alt: 'Mercado Pago', src: getPixLogo() }" width="180" />
            <p><!-- ko i18n: 'Pay safely and instantly!'--><!-- /ko --></p>
            <p><!-- ko i18n: 'When finalizing or ordering, you will see the code to order or pay.'--><!-- /ko --></p>
        </div>


        <div class="actions-toolbar">
            <div class="primary">
                <button data-role="review-save"
                        type="submit"
                        data-bind="
                         attr: {title: $t('Place Order')},
                         enable: (getCode() == isChecked()),
                         click: placeOrder
                         "
                        class="action primary checkout"
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

    </div>
</div>
